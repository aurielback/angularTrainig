<div>
    Rooms list
    <table class="table">
        <tr class="titles">
            <th> Even / Odd </th>
            <th> Room number </th>
            <th> Room type </th>
            <th> Room amenities </th>
            <th> Room price </th>
            <th> Room photos </th>
            <th> Room checkInTime </th>
            <th> Room checkoutTime </th>
        </tr>
        <tr [ngClass]=" e ?  'even' : 'odd' " 
            *ngFor="let room of rooms; let e = even; let o = odd">
            <td> {{e ? "Even" : "Odd"}} </td>
            <td> {{ room.roomNumber }}</td>
            <td> {{ room.roomType }}</td>
            <td> {{ room.amenities }}</td>
            <td> {{ room.price }}</td>
            <td> {{ room.photos }}</td>
            <td> {{ room.checkInTime }}</td>
            <td> {{ room.checkOutTime | date: 'short'}}</td>
        </tr>
    </table>
    <!-- {{roomList | json}} -->
</div>
